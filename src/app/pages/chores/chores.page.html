<app-cool-header title="Daily Chores" [color]="utils.getCssVarValue('--ion-color-chores')"></app-cool-header>

<ion-content>
  <div class="center-content">
    <div class="chores-card">
      <ion-grid>
        <ion-row>
          <ion-col>
            <app-chore-checkbox label="Villager DIY" icon="diy"></app-chore-checkbox>
          </ion-col>
          <ion-col>
            <app-chore-checkbox label="Message in a bottle" icon="message-bottle"></app-chore-checkbox>
          </ion-col>
          <ion-col>
            <app-chore-checkbox label="Hit Rocks" icon="rocks"></app-chore-checkbox>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <app-chore-checkbox label="Money Tree" icon="money-tree"></app-chore-checkbox>
          </ion-col>
          <ion-col>
            <app-chore-checkbox label="Nook Miles+ Tasks" icon="nook-miles"></app-chore-checkbox>
          </ion-col>
          <ion-col>
            <app-chore-checkbox label="Fossils (3-5)" icon="fossil"></app-chore-checkbox>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
