<app-cool-header
  title="Passport"
  [color]="utils.getCssVarValue('--passport-bg-color')"
  [showSaveButton]="dirty"
  [saveFunction]="savePassport"
></app-cool-header>

<ion-content>
  <div class="player-info" *ngIf="model">
    <ion-item>
      <ion-label position="fixed">Name</ion-label>
      <ion-input maxlength="15" [(ngModel)]="model.name" (keyup)="setDirty()"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="fixed">Title</ion-label>
      <ion-input maxlength="50" [(ngModel)]="model.title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="fixed">Comment</ion-label>
      <ion-input maxlength="50" [(ngModel)]="model.comment"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="fixed">Birthday</ion-label>
      <ion-datetime
        displayFormat="DD/MM"
        pickerFormat="MMMM DD"
        placeholder="Select Date"
        [(ngModel)]="model.birthday"
      ></ion-datetime>
    </ion-item>
  </div>
</ion-content>
